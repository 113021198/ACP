<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Recommender</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6 text-center">
        Movie Recommendation App
      </h1>

      <form method="post" class="max-w-md mx-auto mb-6">
        <input
          type="text"
          name="title"
          placeholder="Enter a movie title (exactly as in database)"
          class="w-full p-3 border rounded"
          required
        />
        <button
          type="submit"
          class="mt-4 w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700"
        >
          Get Recommendations
        </button>
      </form>

      {% if error %}
      <div
        class="max-w-md mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6"
      >
        {{ error }}
      </div>
      {% endif %} {% if title %}
      <div class="max-w-2xl mx-auto bg-white shadow rounded p-6">
        <h2 class="text-2xl font-semibold mb-4">
          Recommendations for "<span class="italic">{{ title }}</span>":
        </h2>
        <ul class="list-disc list-inside mb-6">
          {% for rec in recommendations %}
          <li class="py-1">{{ rec }}</li>
          {% endfor %}
        </ul>

        <div class="mt-4">
          <h3 class="text-xl font-semibold">Predicted Type:</h3>
          <p>Decision Tree: <strong>{{ type_dt }}</strong></p>
          <p>Random Forest: <strong>{{ type_rf }}</strong></p>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
